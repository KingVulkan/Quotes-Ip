
<ul>
  <ul>
    <div class="box" *ngFor='let quote of quotes ; let i = index'>
      {{quote.author}} <br>
      <button class="btt" (click)='toogleDetails(i)'>View Quote</button>
       <app-quote-details *ngIf="quote.showDescription" [quote] ='quote' (isComplete)= 'deleteQuote($event,i)' ></app-quote-details>


    </div>
  </ul>


  <app-quote-form (addQuote)="addNewQuote($event)" (toDelete)= 'deleteQuote($event,i)'> </app-quote-form>
