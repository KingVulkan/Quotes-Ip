<h3> <b><i> {{quote.title}} </i></b></h3>
<p> BY :<b> {{quote.author}} </b></p>
<p appHighlight> words : {{quote.description}}</p>
<p> posted by {{quote.submitter}}</p>
<p> posted {{quote.completeDate|dateCount}} days ago</p>


<button (click) = 'quoteDelete(true)'> Delete  </button>


<button (click) ="like()" id= "button1" > Like {{likeCount}}</button>
<button (click) ="dislike()"  id= "button" >Unlike {{dislikeCount}} </button>
